<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Atividade Java</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen,projection"/>
    </head>
    <body class="bg-dark">
        <div class="container p-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" align="center">Atividade Java</h3>
                </div>
                <div class="card-body">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand text-primary" href="/">Home</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                  <a class="nav-link" href="/endpoint1">Endpoint 1</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/endpoint2">Endpoint 2</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/endpoint3">Endpoint 3</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    
                    <div class="card m-3">
                        <div class="card-body">
                            <h5 class="card-title">Digite dois valores para soma:</h5>
                            <div class="card-body">
                                <form method="post">
                                    <div class="row" th:each="resultado: ${resultado}">
                                        <div class="col-lg-4 col-12 mb-3">
                                            <input type="number" name="val1" required class="form-control" placeholder="Valor 1" />
                                        </div>
                                        <div class="col-lg-4 col-12 mb-3">
                                            <input type="number" name="val2" required class="form-control" placeholder="Valor 2" />
                                        </div>
                                        <div class="col-lg-4 col-12 mb-3">
                                            <input type="number" class="form-control" placeholder="Resultado" disabled="true"
                                                   th:value="${resultado.soma}" name="soma"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-12">
                                            <button type="submit" class="btn btn-success btn-block">Somar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
